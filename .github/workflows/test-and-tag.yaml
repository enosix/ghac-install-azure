name: Test and Tag
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag Name'
        required: true
        default: 'dev'
        type: choice
        options:
          - 'dev'
          - 'stable'

env:
  AZURE_AD_APP_ID: 451f36c7-ae84-4cdc-a13d-68c75f88fc8c
  AZURE_WEBAPP_NAME: connect-admin-enosix
  RESOURCE_GROUP: mgmt-dashboard

permissions:
  contents: write
  packages: read

jobs:
  test-and-tag:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/dotnet/sdk:8.0
    steps:
      - uses: actions/checkout@v4
      - name: Test Action
        uses: ./
        with:
          allow-no-subscriptions: true
          creds: |
            {
              "clientId": "${{ secrets.AZURE_AD_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_AD_CLIENT_SECRET }}",
              "tenantId": "${{ secrets.AZURE_AD_TENANT_ID }}",
              "resourceManagerEndpointUrl": "https://management.azure.com/"
            }
      - name: Create tag
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.git.updateRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'tags/${{ github.event.inputs.tag }}',
                sha: context.sha,
              })
            } catch (err) {
              console.log(err)
            
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'refs/tags/${{ github.event.inputs.tag }}',
                sha: context.sha,
              })
            }
